<script language="javascript" type="text/javascript">
function number_format(number, dec, del_dec, del_mil) {
	var numero = parseFloat(number);
	
	// Determinar si es un número
	if (isNaN(numero))
		return false;
	
	// Dividir numero en su parte entera y en su parte fraccionaria
	var parte_entera = (string)Math.floor(numero);
	var parte_fraccionaria = numero - parte_entera;
	
	alert(parte_entera.length);
	
	alert(parte_entera + " " + parte_fraccionaria);
}
</script>
</head>

<body>
<input type="text" name="textfield" onChange="number_format(this.value,2,'.',',')">
<input type="text" name="textfield2">
</body>
