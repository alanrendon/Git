<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="./styles/tablas.css" rel="stylesheet" type="text/css">
</head>

<body>
<table class="tabla">
      <tr>
        <th class="vtabla">N&uacute;mero proveedor</th>
        <td class="vtabla" onMouseOver="overTD(this,'#ACD2DD');" onMouseOut="outTD(this,'');">
          <input name="campo0" type="text" class="insert" size="5" maxlength="5">
        </td>
      </tr>
      <tr>
        <th class="vtabla">Nombre</th>
        <td class="vtabla" onMouseOver="overTD(this,'#ACD2DD');" onMouseOut="outTD(this,'');">
          <input name="campo1" type="text" class="insert" size="50" maxlength="50">
        </td>
      </tr>
      <tr>
        <th class="vtabla">Direcci&oacute;n</th>
        <td class="vtabla" onMouseOver="overTD(this,'#ACD2DD');" onMouseOut="outTD(this,'');">
          <textarea name="campo2" cols="50" rows="3" wrap="VIRTUAL" class="insert"></textarea>
        </td>
      </tr>
      <tr>
        <th class="vtabla">R.F.C.</th>
        <td class="vtabla" onMouseOver="overTD(this,'#ACD2DD');" onMouseOut="outTD(this,'');">
          <input name="campo3" type="text" class="insert" size="13" maxlength="13">
        </td>
      </tr>
      <tr>
        <th class="vtabla">Tipo de pago </th>
        <td class="vtabla" onMouseOver="overTD(this,'#ACD2DD');" onMouseOut="outTD(this,'');">
          <select name="campo4" class="insert">
            <option value="1" selected>1-Cr&eacute;dito</option>
            <option value="2">2-Contado</option>
          </select>
        </td>
      </tr>
      <tr>
        <th class="vtabla">Porciento descuento autorizado</th>
        <td class="vtabla" onMouseOver="overTD(this,'#ACD2DD');" onMouseOut="outTD(this,'');">
          <input name="campo5" type="text" class="insert" size="6" maxlength="6">
        </td>
      </tr>
      <tr>
        <th class="vtabla">D&iacute;as de cr&eacute;dito autorizado</th>
        <td class="vtabla" onMouseOver="overTD(this,'#ACD2DD');" onMouseOut="outTD(this,'');">
          <input name="campo6" type="text" class="insert" id="campo6" size="5" maxlength="5">
        </td>
      </tr>
      <tr>
        <th class="vtabla">Tel&eacute;fono 1</th>
        <td class="vtabla" onMouseOver="overTD(this,'#ACD2DD');" onMouseOut="outTD(this,'');">
          <input name="campo7" type="text" class="insert" id="campo7" size="20" maxlength="20">
        </td>
      </tr>
	  <tr>
        <th class="vtabla">Tel&eacute;fono 2</th>
        <td class="vtabla" onMouseOver="overTD(this,'#ACD2DD');" onMouseOut="outTD(this,'');">
          <input name="campo8" type="text" class="insert" id="campo7" size="20" maxlength="20">
        </td>
      </tr>
	  <tr>
        <th class="vtabla">Fax</th>
        <td class="vtabla" onMouseOver="overTD(this,'#ACD2DD');" onMouseOut="outTD(this,'');">
          <input name="campo9" type="text" class="insert" id="campo9" size="20" maxlength="20">
        </td>
      </tr>
	  <tr>
        <th class="vtabla">e-m@il</th>
        <td class="vtabla" onMouseOver="overTD(this,'#ACD2DD');" onMouseOut="outTD(this,'');">
          <input name="campo10" type="text" class="insert" id="campo10" size="50" maxlength="50">
        </td>
      </tr>
      <tr>
        <th class="vtabla">Resta a compras</th>
        <td class="vtabla" onMouseOver="overTD(this,'#ACD2DD');" onMouseOut="outTD(this,'');">
          <p>
            <label>
            <input name="campo11" type="radio" value="0" checked>
  No</label>
           
            <label>
            <input type="radio" name="campo11" value="1">
  Si</label>
            <br>
          </p>
        </td>
      </tr>
      <tr>
        <th class="vtabla">Proveedor u otros</th>
        <td class="vtabla" onMouseOver="overTD(this,'#ACD2DD');" onMouseOut="outTD(this,'');">
          <select name="campo12" class="insert" id="campo12">
            <option value="0" selected>0-Proveedor</option>
            <option value="1">1-Otros</option>
            <option value="2">2-Proveedor empaque</option>
          </select>
        </td>
      </tr>
      <tr>
        <th class="vtabla">Tiempo entrega mercancia</th>
        <td class="vtabla" onMouseOver="overTD(this,'#ACD2DD');" onMouseOut="outTD(this,'');">
          <input name="campo13" type="text" class="insert" id="campo13" size="5" maxlength="5">
        </td>
      </tr>
      <tr>
        <th class="vtabla">Persona</th>
        <td class="vtabla" onMouseOver="overTD(this,'#ACD2DD');" onMouseOut="outTD(this,'');">
          <p>
            <label>
            <input name="campo14" type="radio" value="0" checked>
  Moral</label>
           
            <label>
            <input type="radio" name="campo14" value="1">
  F&iacute;isica</label>
            <br>
          </p>
        </td>
      </tr>
      <tr>
        <th class="vtabla">CLABE (Clave Bancaria)</th>
        <td class="vtabla" onMouseOver="overTD(this,'#ACD2DD');" onMouseOut="outTD(this,'');">
          <input name="campo15" type="text" class="insert" id="campo15" size="27" maxlength="27">
        </td>
      </tr>
	  <tr>
        <th class="vtabla">Nombre del Banco</th>
        <td class="vtabla" onMouseOver="overTD(this,'#ACD2DD');" onMouseOut="outTD(this,'');">
          <input name="campo16" type="text" class="insert" id="campo16" size="27" maxlength="20">
        </td>
      </tr>
    </table>
    </td>

</body>
</html>
